name: Daily Property View Increment

on:
  schedule:
    # Run every day at 2:00 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  increment-views:
    runs-on: ubuntu-latest
    
    steps:
      - name: Increment Property Views
        run: |
          curl -X POST "${{ secrets.SITE_URL }}/api/increment-views" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail \
            --silent \
            --show-error
        
      - name: Log Success
        if: success()
        run: echo "‚úÖ Daily view increment completed successfully at $(date)"
        
      - name: Log Failure
        if: failure()
        run: |
          echo "‚ùå Daily view increment failed at $(date)"
          exit 1

  # Optional: Send notification on failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: increment-views
    if: failure()
    
    steps:
      - name: Notify Admin (Optional)
        run: |
          echo "üö® Daily view increment failed!"
          echo "Check your application logs and database connection."
          # Add notification logic here (email, Slack, etc.) if needed